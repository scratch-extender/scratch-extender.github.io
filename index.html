<html>
    <head>
        <title>PersonFinder
     </title>
    </head>
    <Body>
            <label for="personIdInput">Enter the name below the QR code:</label><br>
    <input type="text" id="personIdInput" name="personIdInput" >

<br>
    <button onclick="searchPerson()">Search</button>
<p id = details></p>
<script>
  const People_Database = {
"a" : "Database is not yet created" 
};

function arrange(detailsArray) {
  let resultString = "";
  for (let i = 0; i < detailsArray.length; i++) {
    resultString += detailsArray[i] + "<br>";
  }
  return resultString;
}
        function searchPerson() {
let personKey = document.getElementById("personIdInput").value;
const found_person_details = People_Database[personKey];
let details2 = document.getElementById("details")

if (found_person_details) {

  const arrangedOutput = arrange(found_person_details);
     details2.innerHTML = arrangedOutput;
} else {
  details2.textContent = `Person not found.`
}
        }
</script>
    </Body></html>
